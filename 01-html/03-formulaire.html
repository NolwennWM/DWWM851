<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Formulaires</title>
</head>
<body>
    <form action="https://www.google.fr/search" method="get" target="_blank">
        <label for="search">Votre Recherche:</label>
        <input type="text" name="q" id="search" placeholder="votre recherche" required autofocus>
        <input type="submit" value="Rechercher">
    </form>
    <form action="03-formulaire.html" method="get">
        <label for="birthday">Date de Naissance :</label>
        <input type="date" name="birthday" id="birthday" disabled>
        <br>
        <label for="color">Couleur Favorite :</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="email">Votre Email :</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pass">Votre mot de passe :</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="cv">Votre CV :</label>
        <input type="file" name="cv" id="cv" multiple>
        <br>
        <label for="commentaire">Un commentaire peut être ?</label>
        <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
        <br>
        <fieldset>
            <legend>Choisi ton langage préféré</legend>
            <input type="radio" name="langage" id="html" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="radio" name="langage" id="css" value="css">
            <label for="css">CSS</label>
            <br>
            <input type="radio" name="langage" id="js" value="js" checked>
            <label for="js">Javascript</label>
        </fieldset>
        <fieldset>
            <legend>Quels categories appréciez vous ?</legend>
            <input type="checkbox" name="aventure" id="aventure" value="av" checked>
            <label for="aventure">Aventure</label>
            <br>
            <input type="checkbox" name="romantique" id="romantique" value="ro" checked>
            <label for="romantique">Romantique</label>
            <br>
            <input type="checkbox" name="horreur" id="horreur" value="ho" checked>
            <label for="horreur">Horreur</label>
        </fieldset>
        <label for="repas">Choisi ton repas :</label>
        <select name="repas" id="repas" multiple>
            <option disabled selected>Choisir un repas</option>
            <option value="pizza">Pizza !!!</option>
            <option value="pasta">Pâtes !!</option>
            <option value="burger">Burger !</option>
        </select>
        <br>
        <button type="submit">Envoyer</button>
        <input type="button" value="Coucou">
    </form>

    <div contenteditable="true">coucou</div>

    <form action="#" method="get">
        <input type="text" name="regex" placeholder="text" required pattern="^[a-zA-Z]+$">
        <button>Envoyer</button>
    </form>
</body>
</html>
