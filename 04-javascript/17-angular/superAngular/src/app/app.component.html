<h1>Bienvenue sur {{title}}</h1>
<!-- Je peux modifier l'attribut d'un élément HTML en l'indiquant entre crochet suivi d'un = et du js contenant sa valeur -->
<a [href]="recetteList[0].name">Exemple 1</a>
<!-- De façon facultative on peut placer devant le nom de l'attribut "attr." -->
<img [attr.src]="'/assets/photos/'+recetteList[0].image" [alt]="recetteList[0].name">
<!-- On peut faire dépendre une classe d'un boolean -->
<div [class.super]="false">Exemple classe</div>
<!-- On peut aussi modifier directement le style -->
<div [style.color]="false?'red':'green'">Exemple style</div>

<!-- <p (click)="selectRecette(recetteList[0])">{{recetteList[0].name}}</p> -->
<p>{{recetteList[1].name}}</p>
<p>{{recetteList[2].name}}</p>

<!-- <input type="number" (input)="selectRecette($event)"> -->
<input type="number" (keyup.enter)="selectRecette(inputRecette.value)" #inputRecette>
<p>Vous avez selectionné : {{ recetteSelected?.name }}</p>
