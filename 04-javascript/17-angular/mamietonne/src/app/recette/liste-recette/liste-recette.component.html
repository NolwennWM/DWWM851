<input #inputRecette type="number" (keyup.enter)="selectRecette(inputRecette.value)">
<p *ngIf="recetteSelected">Vous avez selectionné : {{ recetteSelected.name }}</p>
<p *ngIf="!recetteSelected">Aucune recette selectionné.</p>
    <a routerLink="/recette/add">Ajouter Une Recette</a>
<div class="container">
    <div class="recette" *ngFor="let rec of recetteList" appBorderCard="red" (click)="goToRecette(rec)">
        <div class="image">
            <img src="./assets/photos/{{rec.image}}" alt="{{rec.name}}">
        </div>
        <ul>
            <li><span class="label">Nom :</span> {{rec.name}}</li>
            <li><span class="label">Durée :</span> {{rec.duration}} minutes</li>
            <li><span class="label">Description :</span> {{rec.description}}</li>
            <li><span class="label">Crée le :</span> {{rec.createdAt | date:"dd/MM/yyyy"}}</li>
        </ul>
        <span class="type" style="background-color:{{rec.type| typeColor}};">{{rec.type}}</span>
    </div>
</div>
