<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les templates et slots</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <!-- TODO faire mes customs elements : -->
    <super-card></super-card>
    <super-card>
        <span slot="title">La Vie des Pingouins</span>
        <p slot="text">
            <strong>Lorem ipsum dolor sit amet consectetur,</strong> adipisicing elit. Saepe natus dolorem aliquam molestias ex similique, eligendi fugiat at nulla quasi! Minus rerum vitae, saepe suscipit deserunt soluta omnis repellendus provident?</p>
        <span slot="btn">Super Produit !</span>
    </super-card>
    <!-- Exemple sans shadowDOM -->
    <template id="blog">
        <article>
            <div>
                <h2>title</h2>
                <p>text</p>
                <a href="#">src</a>
            </div>
        </article>
    </template>
    <!-- Exemple avec shadowDOM -->
    <template id="card">
        <style>
            div
            {
                display: inline-block;
                width: 25vw;
                border: 2px solid black;
                border-radius: 5px;
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
                padding: 1rem;
            }
            h1{margin-top: 0;}
            button
            {
                text-align: center;
                background-color: lightgreen;
            }
        </style>
        <div>
            <h1><slot name="title">Mon Super Titre</slot></h1>
            <p><slot name="text">Mon Super Text</slot></p>
            <button><slot name="btn">Mon Super Bouton</slot></button>
        </div>
    </template>
</body>
</html>
